<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystals Working Code</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>


</head>

<body class="bg-secondary">


    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            The Crystals Game
        </a>
    </nav>

    <div class="container p-3">
        <div class="card">
            <h5 class="card-header">Click on a Crystal to add her points to your score. Match your score to the
                computer's score to win.</h5>
            <div class="card-body">
                <div class="container"></div>
                <div class="row">
                    <div class="col-md-3">
                        <p class="card-text">Computer's Score: <span id="displayComputerScore"></span></p>
                    </div>
                    <div class="col-md-3">
                        <p class="card-text">Your score: <span id="displayUserScore"></span></p>
                    </div>
                    <div class="col-md-3">
                        <p class="card-text">Wins: <span id="displayWinCount"></span></p>
                    </div>
                    <div class="col-md-3">
                        <p class="card-text">Losses: <span id="displayLossCount"></span></p>
                    </div>

                    <a class="btn btn-dark text-white m-3" id="newGameButton">New Game</a>
                    <a class="btn btn-dark text-white m-3" id="resetGameButton">Reset</a>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card" id="card1">
                    <img src="#" class="card-img-top" alt="Crystal #1." id="card1Image">
                    <div class="card-body">
                        <p class="card-text" id="card1Name">Crystal #1</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card" id="card2">
                    <img src="#" class="card-img-top" alt="Crystal #2."
                        id="card2Image">
                    <div class="card-body">
                        <p class="card-text" id="card2Name">Crystal #2</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card" id="card3">
                    <img src="#" class="card-img-top" alt="Crystal #3."
                        id="card3Image">
                    <div class="card-body">
                        <p class="card-text" id="card3Name">Crystal #3</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card" id="card4">
                    <img src="#" class="card-img-top" alt="Crystal #4."
                        id="card4Image">
                    <div class="card-body">
                        <p class="card-text" id="card4Name">Crystal #4</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container p-3"></div>

    </div>



    <script type="text/javascript" src="assets/javascript/game.js">
    
    </script>


</body>

</html>
